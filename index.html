<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Number Match Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="page-header">
  			<h1>HAL 9000 NUMBER GAME</h1>
	</div>
	<div class="col-md-6">
		<img id="hal" src="assets/images/hal.png" alt="computer from 2001: Space Odyssey">
		<div id="buttons" class="btn-group row" role="group" aria-label="...">
		  <button id="button-one" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> BUTTON</button>
		  <button id="button-two" type="button" class="btn btn-default">  <span class="glyphicon glyphicon-plus-sign"></span> BUTTON </button>
		  <button id="button-three" type="button" class="btn btn-default">  <span class="glyphicon glyphicon-plus-sign"></span> BUTTON </button>
		  <button id="button-four" type="button" class="btn btn-default">  <span class="glyphicon glyphicon-plus-sign"></span> BUTTON </button>
		</div>
	</div>
	<div id="container" class="col-md-6">
		<div class="panel panel-default row">
  		<div class="goal panel-body"></div>
		</div>
		<div class="panel panel-default row">
	  		<div class="counter panel-body"></div>
		</div>
		<div id="box" class="panel panel-default row">
	  		<p class="message"></p>
		</div>
		<div id="scoreboard" class="row">
	  		<div class="wins panel panel-body col-md-4"></div>
	  		<div class="losses panel panel-body col-md-4""></div>
		</div>
		
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
